server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/payme
    username: payme
    password: payme

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

payme:
  payment:
    provider: ${PAYMENT_PROVIDER:FAKE}

payfast:
  merchant-id: ${PAYFAST_MERCHANT_ID}
  merchant-key: ${PAYFAST_MERCHANT_KEY}
  passphrase: ${PAYFAST_PASSPHRASE}
  sandbox: ${PAYFAST_SANDBOX:true}
  notify-url: ${PAYFAST_NOTIFY_URL:http://localhost:8080/webhooks/PAYFAST}
  allowed-ips: 197.97.145.144,197.97.145.145,197.97.145.146,197.97.145.147,197.97.145.148,197.97.145.149,197.97.145.150,197.97.145.151
